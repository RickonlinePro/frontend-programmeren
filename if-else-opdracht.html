<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Opdrachten</title>
</head>
<body>
    <script>
        doorgaan = confirm("Opgave 52: Doorgaan?");
        if (doorgaan == true) {
            alert("Welkom bij de if-opdrachten");
        } else {
            alert("if-opdracht onderboken. Tot ziens!");
            exit;
        }
        if (doorgaan == true) {
            leeftijd = prompt('Wat is je leeftijd?');
            if (leeftijd == null) {
                alert("if-opdracht onderbroken. Tot ziens!");
                exit;
            }
            if (leeftijd < 17) {
                leerplicht = true;
            } else {
                leerplicht = false;
            }
        }
        if (doorgaan && leerplicht) {
            alert("Je bent leerplichtig. Tot ziens!");
        } else {
            alert("Je bent NIET leerplichtig. Tot ziens!");
        }
    </script>
</body>
</html>
