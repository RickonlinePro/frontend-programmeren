<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <script>
        var naam = "Carl";
        var adres = "Kruislaan 111";
        document.write(
            "<br>Opgave 10: Datatype van naam is: " + typeof naam);
        var leerplicht = true;
        var volwassen = false;
        document.write(
        "<br>Opagave 11: Datatype van leerplicht is: " + typeof leerplicht);
        var temperatuur = -10;
        document.write(
        "<br>Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);
        var btw = 0.19 * 100;
        document.write(
        "<br>Opgave 13: Waarde van btw is: " + btw);
        var string = "33445";
        var resultaat = parseInt(string);
        document.write(
            "<br>Opgave 14: parseInt(string) Resultaat is: " + typeof resultaat);
        var string = "3.3445";
        var resultaat = parseFloat(string);
        document.write(
            "<br>opagave 15: parseFloat(string)Resultaat is: " + typeof resultaat);
        var float = 3.3445;
        var resultaat = parseInt(float);
        document.write(
            "<br>Opgave 16: parseInt(float)Resultaat is: " + typeof resultaat);
        var float = 3.3445;
        var resultaat = float.toString();
        document.write(
            "<br>Opgave 17: float.toString() Resultaat is: " + typeof resultaat);
        var float = 3.3445;
        var resultaat = float.toFixed(2);
        document.write(
            "<br>Opgave 18: float.toFixed(2) Resultaat is: " + typeof resultaat);
        var twee;
        document.write(
        "<br>Opgave 19: Datatype var twee is: " + typeof twee);
        var een = 1;
        var drie = een * twee;
        document.write(
        "<br>Opgave 20: De waarde van drie is: " + drie);
        
    </script>    
</body>
</html>
